<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Register - PS Pickles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #fef3c7, #bbf7d0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .tab {
      cursor: pointer;
      padding: 0.5rem 1rem;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }
    .tab.active {
      border-color: #22c55e; /* green-500 */
      color: #22c55e;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flex justify-center mb-6">
      <div id="login-tab" class="tab active">Login</div>
      <div id="register-tab" class="tab ml-6">Register</div>
    </div>

    <div id="message" class="mb-4 text-center text-sm"></div>

    <!-- Login Form -->
    <form id="login-form">
      <label for="login-email" class="block mb-1 font-semibold">Email</label>
      <input type="email" id="login-email" required class="w-full p-2 mb-4 border border-gray-300 rounded" />
      <label for="login-password" class="block mb-1 font-semibold">Password</label>
      <input type="password" id="login-password" required class="w-full p-2 mb-6 border border-gray-300 rounded" />
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-semibold transition">Login</button>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="hidden">
      <label for="register-name" class="block mb-1 font-semibold">Full Name</label>
      <input type="text" id="register-name" required class="w-full p-2 mb-4 border border-gray-300 rounded" />
      <label for="register-email" class="block mb-1 font-semibold">Email</label>
      <input type="email" id="register-email" required class="w-full p-2 mb-4 border border-gray-300 rounded" />
      <label for="register-password" class="block mb-1 font-semibold">Password</label>
      <input type="password" id="register-password" required class="w-full p-2 mb-6 border border-gray-300 rounded" />
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-semibold transition">Register</button>
    </form>

    <button id="dashboard-btn" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold transition">
      Go to Dashboard
    </button>
  </div>

  <script>
    // Tab switching
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
    });

    // Dashboard button click handler
    document.getElementById('dashboard-btn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Helper function to validate email format
    function isValidEmail(email) {
      const re = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
      return re.test(email);
    }

    // Register handler
    registerForm.addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('register-name').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value;

      if (!name || !email || !password) {
        showMessage('Please fill all fields.', 'error');
        return;
      }
      if (!isValidEmail(email)) {
        showMessage('Please enter a valid email address.', 'error');
        return;
      }
      if (password.length < 6) {
        showMessage('Password must be at least 6 characters.', 'error');
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Registration failed');
        showMessage('Registration successful! Please login.', 'success');
        registerForm.reset();
        loginTab.click();
        // Redirect to login page after registration success
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1000);
      } catch (err) {
        showMessage(err.message, 'error');
      }
    });

    // Login handler
    loginForm.addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;

      if (!email || !password) {
        showMessage('Please fill all fields.', 'error');
        return;
      }
      if (!isValidEmail(email)) {
        showMessage('Please enter a valid email address.', 'error');
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Login failed');

        // Save logged in user info
        localStorage.setItem('pspickles_logged_in_user', JSON.stringify({ email, name: data.name, token: data.token }));
        showMessage(`Welcome back, ${data.name}!`, 'success');
        // Redirect immediately after login success
        window.location.href = 'index.html';
      } catch (err) {
        showMessage(err.message, 'error');
      }
    });
  </script>
</body>
</html>
