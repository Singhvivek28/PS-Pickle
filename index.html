<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PS Pickles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8e1;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      color: #5d4037;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .product button {
      background: #ff9800;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    .cart, .upi {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    button {
      margin-top: 10px;
    }
    .checkout-btn {
      background: #4caf50;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .upi a {
      display: inline-block;
      background: #2196f3;
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ü•í PS Pickles</h1>
    <p>Premium Homemade Pickles</p>
  </header>

  <!-- Products -->
  <section class="products">
    <div class="product">
      <h3>ü•≠ Mango Pickle</h3>
      <p>‚Çπ300 / Kg</p>
      <button onclick="addToCart('Mango Pickle', 300)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>üçã Lemon Pickle</h3>
      <p>‚Çπ280 / Kg</p>
      <button onclick="addToCart('Lemon Pickle', 280)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>üßÑ Garlic Pickle</h3>
      <p>‚Çπ320 / Kg</p>
      <button onclick="addToCart('Garlic Pickle', 320)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>ü•ï Carrot Pickle</h3>
      <p>‚Çπ280 / Kg</p>
      <button onclick="addToCart('Carrot Pickle', 280)">Add to Cart</button>
    </div>
  </section>

  <!-- Cart -->
  <section class="cart">
    <h2>üõí Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: ‚Çπ0</p>
    <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
  </section>

  <!-- UPI Section -->
  <section id="upi-section" class="upi" style="display:none;">
    <h2>Pay via Google Pay / UPI</h2>
    <p>Scan the QR or click below to pay instantly.</p>
    <!-- Replace with your UPI ID -->
    <a id="upi-link" href="#" target="_blank">Pay Now</a>
    <button id="confirm-payment-btn">‚úÖ Confirm Payment</button>
  </section>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(product, price) {
      cart.push({ product, price });
      total += price;
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById("cart-items");
      cartList.innerHTML = "";

      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.product} ‚Äì ‚Çπ${item.price}`;
        cartList.appendChild(li);
      });

      document.getElementById("total").textContent = `Total: ‚Çπ${total}`;
    }

    document.getElementById("checkout-btn").addEventListener("click", () => {
      if (cart.length === 0) {
        alert("Your cart is empty!");
      } else {
        // Update UPI link dynamically
        const upiID = "kgolu123g-4@okhdfcbank"; // Replace with your real UPI ID
        const upiLink = `upi://pay?pa=${upiID}&pn=PS Pickles&am=${total}&cu=INR`;
        document.getElementById("upi-link").setAttribute("href", upiLink);

        document.getElementById("upi-section").style.display = "block";
        window.scrollTo(0, document.body.scrollHeight);
      }
    });

    document.getElementById("confirm-payment-btn").addEventListener("click", () => {
      alert("‚úÖ Thank you! Your payment is confirmed. We‚Äôll process your order soon.");
      cart = [];
      total = 0;
      renderCart();
      document.getElementById("upi-section").style.display = "none";
    });
  </script>

</body>
</html>
